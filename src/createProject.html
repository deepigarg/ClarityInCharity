<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Introduction to Blockchain and Cryptocurrency | Clarity In Charity</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>

  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Clarity In Charity</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    
    <div>
      <div class="row">
        <main role="main" class="col-lg-12 justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="newProjectname" type="text" class="form-control" placeholder="Add project name" required>
              <input id="newProjectDescription" type="text" class="form-control" placeholder="Add project description" required>
              <input id="newProjectAmount" type="text" class="form-control" placeholder="Add required amount" required>

            </form>
            <br>

          </div>
          <br>
          <div id="content_2">
            <ul id="storeList" class="list-unstyled" style="padding: 10; display: flex; flex-wrap: wrap; justify-content: center;">
                <div class="storeTemplate" style="width: 18rem; display: none; margin: 25px 5px 25px 5px">
                    <img class="card-img" src="" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="name">Card title</h5>
                      <p class="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <p class="phone">phone</p>
                      <p class="site">url</p>
                      <!-- <p class="address">account address</p> -->
                      <a href="#" class="btn btn-primary">Select Shop</a>
                    </div>
                  </div>

            </ul>
          </div>
          <div>
              <button onclick="App.submitProject();"> Submit Project </button>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>

</html>
